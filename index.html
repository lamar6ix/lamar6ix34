<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle-landing-page-with-single-introduction</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container header">
      <img src="assests/logo.svg" alt="logo-image" />
    </header>
    <main class="container main-container">
      <img src="assests/illustration-mockups.svg" alt="illustration-image" />
      <div class="main-inner">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create conections with your users as you engage
          in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </main>
    <footer class="container footer">
        <img src="assests/facebook-f (1).svg" class="footer-icon" alt="">
        <img src="assests/twitter (1).svg" class="footer-icon" alt="">
        <img src="assests/instagram (1).svg" class="footer-icon" alt="">
    </footer>
  </body>
</html>
